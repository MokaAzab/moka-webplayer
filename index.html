<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moka Spotify Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }
    button {
      background: #1db954;
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <h2>🎧 Moka Spotify Player</h2>
  <button id="login">Login with Spotify</button>
  <p id="status"></p>

  <!-- Spotify SDK first -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <!-- App logic after -->
  <script>
    console.log("🎬 Script loaded");

    // Define SDK callback early to avoid load race
    window.onSpotifyWebPlaybackSDKReady = () => {
      console.log("✅ Spotify SDK is ready");
    };

    // Safe init once page fully loaded
    window.addEventListener("DOMContentLoaded", () => {
      const CLIENT_ID = "d82078bad1b04925bbd92ab2325c82b5";
      const REDIRECT_URI = window.location.origin + "/callback.html";
      const scopes = [
        "streaming",
        "user-read-email",
        "user-read-private",
        "user-modify-playback-state",
        "user-read-playback-state"
      ];

      const button = document.getElementById("login");
      if (!button) {
        console.error("❌ Login button not found");
        return;
      }

      button.onclick = () => {
        const authUrl =
          "https://accounts.spotify.com/authorize" +
          "?client_id=" + CLIENT_ID +
          "&response_type=code" +
          "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
          "&scope=" + encodeURIComponent(scopes.join(" "));
        console.log("Redirecting to:", authUrl);
        window.location.href = authUrl;
      };

      console.log("🚀 Button listener attached");
    });
  </script>
</body>
</html>
