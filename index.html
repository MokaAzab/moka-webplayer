<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moka Spotify Player</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    button {
      background: #1db954;
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <h2>üéß Moka Spotify Player</h2>
  <button id="login">Login with Spotify</button>
  <div id="player" style="display:none;">
    <p id="track-info">Not playing</p>
    <button id="prev">‚èÆÔ∏è</button>
    <button id="toggle">‚èØÔ∏è</button>
    <button id="next">‚è≠Ô∏è</button>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    // 1Ô∏è‚É£ Extract access token from URL (Spotify implicit grant)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const tokenFromUrl = hashParams.get("access_token");

    if (tokenFromUrl) {
      localStorage.setItem("spotify_access_token", tokenFromUrl);
      window.history.replaceState({}, document.title, "/");
    }

    // 2Ô∏è‚É£ Use token from storage
    const token = localStorage.getItem("spotify_access_token");
    const loginBtn = document.getElementById("login");
    const playerUI = document.getElementById("player");
    const trackInfo = document.getElementById("track-info");

    if (!token) {
      loginBtn.style.display = "block";
      loginBtn.onclick = () => (window.location.href = "/api/login");
    } else {
      loginBtn.style.display = "none";
      playerUI.style.display = "block";

      window.onSpotifyWebPlaybackSDKReady = () => {
        const player = new Spotify.Player({
          name: "Moka Web Player",
          getOAuthToken: cb => cb(token),
          volume: 0.8
        });

        player.addListener("ready", ({ device_id }) => {
          console.log("Ready with Device ID", device_id);
          trackInfo.innerText = "‚úÖ Connected. Open Spotify and select 'Moka Web Player'.";
        });

        player.addListener("player_state_changed", state => {
          if (!state) return;
          const current = state.track_window.current_track;
          trackInfo.innerText = `üéµ ${current.name} ‚Äì ${current.artists[0].name}`;
        });

        player.connect();

        document.getElementById("toggle").onclick = () => player.togglePlay();
        document.getElementById("next").onclick = () => player.nextTrack();
        document.getElementById("prev").onclick = () => player.previousTrack();
      };
    }
  </script>
</body>
</html>
